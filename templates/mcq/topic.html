{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{% static 'css/global.css' %}" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex mb-0">
                <button class="toggle-btn" type="button">
                    <img src="{% static 'images/NucleusLogo.png' %}" alt="NucleusLogo" style="width: 45px;" class="mt-1"/> 
                </button>
                <div class="sidebar-logo pt-1">
                    <a href="{% url 'home_new' %}" style="text-align: start; color:white;">NUCLEUS</a>
                </div>
            </div>
            <hr style="color:rgb(249, 248, 248); margin-top: 0px;">
            <ul class="sidebar-nav mt-0">
                <li class="sidebar-item">
                    <a href="{% url 'home_new' %}" class="sidebar-link" aria-current="page">
                        <i class="lni lni-home" width="16" height="16"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'subject_list' %}" class="sidebar-link" aria-current="page">
                        <i class="bi bi-stack"></i>
                        <span>Question Bank</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" aria-current="page">
                        <i class="bi bi-mortarboard"></i>
                        <span>Mock Exams</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" aria-current="page">
                        <i class="bi bi-bar-chart"></i>
                        <span>Performance</span>
                    </a>
                </li>
            </ul>
            <hr style="color:rgb(249, 248, 248);">
            <li>
                <a href="#" class="sidebar-link">
                    <img src="https://github.com/mdo.png" alt="" width="30" class="rounded-circle me-2">
                    <span>Manoj</span>
                </a>
            </li>
        </aside>
        <div class="main p-3">
            <div>
                <a href="{% url 'home_new' %}">
                    <button class="bg-transparent" style="border-width: 1px; border-top-right-radius: 10px; border-bottom-left-radius: 10px; border-bottom-right-radius: 6px; border-top-left-radius: 6px;">HOME</button>
                </a>
                <a href="{% url 'subject_list' %}">
                    <button class="bg-transparent" style="border-width: 1px; border-top-right-radius: 10px; border-bottom-left-radius: 10px; border-bottom-right-radius: 6px; border-top-left-radius: 6px;">{{subject.subject_name}}</button>
                </a>
            </div>
            <div class="d-flex justify-content-center mb-4 adjustSmallscreen" style="align-items: center;">
                <h1>TOPICS</h1>
            </div>
            <div class="container">
                <div class="row">
                    {% for topic in topics %}
                    <div class="col-12 col-lg-6 mb-3">
                        <div class="card shadow p-3">
                            <a href="{% url 'mcq_quiz' topic_slug=topic.slug question_num=1 %}" style="color:black;">
                                <div class="d-flex justify-content-between">
                                    <div class="d-flex">
                                        <p><strong> {{ topic.topic_name }}</strong><br/>
                                        {{ topic.subtopic_count }} Sub Topic </p>
                                    </div>
                                    <div class="mt-3">
                                        <i class="bi bi-chevron-right" style="color:grey;"></i>
                                    </div>  
                                </div>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const hamBurger = document.querySelector(".toggle-btn");
        hamBurger.addEventListener("click", function () {
            document.querySelector("#sidebar").classList.toggle("expand");
            setTimeout(function () {
                document.querySelector("#sidebar").style.transition = 'all .3s ease-out';
            }, 300); // Delay to match the transition duration
        });
    </script>
</body>
</html>
