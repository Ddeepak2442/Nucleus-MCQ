{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href ="{% static 'css/global.css' %}" rel="stylesheet"/>
</head>

<body>
    <div class="wrapper" >
        <aside id="sidebar">
            <div class=" d-flex mb-0">
                <button class="toggle-btn " type="button">
                    <img src="{% static 'images/NucleusLogo.png' %}" alt="NucleusLogo" style="width: 45px;" class="mt-1"/>

                <div class="sidebar-logo pt-1">
                    <a href="{% url 'home_new' %}" style="text-align: start; color:white;"> NUCLEUS</a>
                </div>
            </div>

            <hr style="color:rgb(249, 248, 248); margin-top: 0px;"/>
            <ul class="sidebar-nav mt-0">
                
              <li class=" sidebar-item">
                <a href="{%  url 'home_new' %}" class="sidebar-link" aria-current="page">
                  <i class="lni lni-home" width="16" height="16" ></i>
                  <span>Home</span>
                </a>
              </li>
                <li class="sidebar-item">
                    <a href="{% url 'subject_list'%}" class=" sidebar-link" aria-current="page">
                        <i class="bi bi-stack"></i>
                        <span>Question Bank</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" aria-current="page">
                        <i class="bi bi-mortarboard"></i>
                        <span>Mock Exams</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'performance' %}" class="sidebar-link" aria-current="page">
                        <i class="bi bi-bar-chart"></i>
                        <span>Performance</span>
                    </a>
                </li>
                
            </ul>
            <hr style="color:rgb(249, 248, 248);" />
              <li>
                <a href="#" class="sidebar-link">
                  <img src="https://github.com/mdo.png" alt="" width="30" class="rounded-circle me-2">
                    <span>Manoj</span>
                </a>
            </li>
        </aside>
        

        <div class="main p-3 ">
          <!-- <div>
            <a href="{% url 'home_new' %}">
              <button class="bg-transparent" 
            style="border-width: 1px;
             border-top-right-radius: 10px; border-bottom-left-radius: 10px;
              border-bottom-right-radius: 6px; border-top-left-radius: 6px;">
             Home
            </button>
          </a>
          </div> -->
                <div class="d-flex justify-content-center mb-4 adjustSmallscreen" style="align-items: center;">
            <h1>SUBJECTS</h1>
            
            </div>
                <div class="container">
                    <div class="row">
                      {% for subject_name, percentage in performance_data.items %}
                    <div class="col-12 col-md-6 mb-3">
                        <div class="card shadow p-3">
                          <div class="d-flex justify-content-between">
                            <div class="d-flex">
                              <p> <strong > {{ subject_name}}</strong><br/>
                            {{ percentage }} %</p>
                            </div>
                              <div class="mt-3">
                                <i class="bi bi-chevron-right" style="color:grey;"></i>
                              </div>  
                            </div>
                        </a>
                        </div>
                      </div>
                      {% endfor %}
                      
                      <!-- {{ performance_data }} -->
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
    const hamBurger = document.querySelector(".toggle-btn");

hamBurger.addEventListener("click", function () {
    document.querySelector("#sidebar").classList.toggle("expand");
    setTimeout(function () {
        document.querySelector("#sidebar").style.transition = 'all .3s ease-out';
    }, 300); // Delay to match the transition duration
});
        </script>
</body>

</html>
