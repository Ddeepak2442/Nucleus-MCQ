{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href ="{% static 'css/global.css' %}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap 5 CSS --> 
<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstraprel@5.3.3/dist/css/bootstrap.min.css"  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper" >
        <aside id="sidebar">
            <div class=" d-flex mb-0">
                <button class="toggle-btn " type="button">
                    <img src="{% static 'images/NucleusLogo.png' %}" alt="NucleusLogo" style="width: 45px;" class="mt-1"/> 
                </button>
                <div class="sidebar-logo pt-1">
                    <a href="{% url 'home_new' %}" style="text-align: start; color:white;"> NUCLEUS</a>
                </div>
            </div>

            <hr style="color:rgb(249, 248, 248); margin-top: 0px;"/>
            <ul class="sidebar-nav mt-0">
                
              <li class=" sidebar-item">
                <a href="{%  url 'home_new' %}" class="sidebar-link" aria-current="page">
                  <i class="lni lni-home" width="16" height="16" ></i>
                  <span>Home</span>
                </a>
              </li>
                <li class="sidebar-item">
                    <a href="{% url 'subject_list'%}" class=" sidebar-link" aria-current="page">
                        <i class="bi bi-stack"></i>
                        <span>Question Bank</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'get_attempted_questions'   %}" class="sidebar-link" aria-current="page">
                        <i class="bi bi-mortarboard"></i>
                        <span>Attempted Questions</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    
                        <a href="{% url 'important_questions'   %}" class="sidebar-link" aria-current="page">
                            <i class="bi bi-bookmark"></i>
                            <span>BookMark Questions</span>
                        </a>
                
                </li>
                <li class="sidebar-item">
                    
                    <a href="{% url 'subject_tutor'   %}" class="sidebar-link" aria-current="page">
                        <i class="bi bi-book"></i>
                        <span>Tutor Mode</span>
                    </a>
            
            </li>
            
                <li class="sidebar-item">
                    
                    <a href="{% url 'doubt_questions'   %}" class="sidebar-link" aria-current="page">
                     <i class="bi bi-flag"></i>
                        <span>Revise Questions</span>
                     </a>
        
                 </li>
                <li class="sidebar-item">
                    <a href="{% url 'performance' %}" class="sidebar-link" aria-current="page">
                        <i class="bi bi-bar-chart"></i>
                        <span>Performance</span>
                    </a>
                </li>
                
            </ul>
            <hr style="color:rgb(249, 248, 248);" />
              <li>
                <a href="{% url 'dashboard' %}" class="sidebar-link">
                    <img src="{% static 'default/default-user.png' %}" alt="" width="30" class="rounded-circle me-2">
                    <span>{{user.full_name}}</span>
                </a>
            </li>
        </aside>
        {% block content %} {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
    document.querySelector("#sidebar").classList.add("expand");
    const hamBurger = document.querySelector(".toggle-btn");

hamBurger.addEventListener("click", function () {
    document.querySelector("#sidebar").classList.toggle("expand");
    setTimeout(function () {
        document.querySelector("#sidebar").style.transition = 'all .3s ease-out';
    }, 300); // Delay to match the transition duration
});
        </script>
</body>

</html>
