{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href ="{% static 'css/global.css' %}" rel="stylesheet"/>
</head>
  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class=" d-flex mb-0">
            <button class="toggle-btn " type="button">
                <img src="{% static 'images/NucleusLogo.png' %}" alt="NucleusLogo" style="width: 45px;" class="mt-1"/> 
            </button>
            <div class="sidebar-logo pt-1">
                <a href="#" style="text-align: start; color:white;"> NUCLEUS</a>
            </div>
        </div>

        <hr style="color:rgb(249, 248, 248); margin-top: 0px;"/>
        <ul class="sidebar-nav mt-0">
            
          <li class=" sidebar-item">
            <a href="{% url 'home_new' %}" class="sidebar-link" aria-current="page">
              <i class="lni lni-home" width="16" height="16" ></i>
              <span>Home</span>

            <li class="sidebar-item">

                <a href="#" class="sidebar-link" aria-current="page">

        <hr style="color:rgb(249, 248, 248);" />
          <li>

    </aside>
        <div class="main">

            <h1 class="mt-5">Welcome To Nucleus !</h1>
          </div>    
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const hamBurger = document.querySelector(".toggle-btn");
    
    hamBurger.addEventListener("click", function () {
        document.querySelector("#sidebar").classList.toggle("expand");
        setTimeout(function () {
            document.querySelector("#sidebar").style.transition = 'all .3s ease-out';
        }, 300); // Delay to match the transition duration
    });
            </script>
</body>
</html>
